<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OceanZ Booking</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>

  <div class="container">
    <h1>ðŸŽ® OceanZ - Book Your PC</h1>

    <form id="bookingForm">
      <!-- Step 1 -->
      <div id="step1">
        <label for="userName">Name:</label>
        <input type="text" id="userName" required />

        <div class="time-inputs">
          <div class="time-group">
            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" required />
          </div>
          <div class="time-group">
            <label for="endTime">End Time:</label>
            <input type="time" id="endTime" required />
          </div>
        </div>

        <button type="button" id="nextBtn">Next</button>
      </div>

      <!-- Step 2 -->
      <div id="step2" style="display: none;">
        <label>Select Available PCs:</label>
        <div class="pc-checkboxes" id="availablePCs">
          <!-- Filled by JS -->
        </div>

        <p id="priceInfo">ðŸ’° Total Price: â‚¹0</p>

        <div class="button-row">
          <button type="button" id="backBtn">â¬… Back</button>
          <button type="submit">Book Now</button>
        </div>
      </div>

    </form>

    <div id="bookingResult" style="display: none;"></div>
    <a href="admin.html" class="admin-link">ðŸ”’ Admin Dashboard</a>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="assets/firebase.js"></script>
  <script>
  // Set default time values for booking
  window.addEventListener('DOMContentLoaded', () => {
    const now = new Date();
    const startHour = now.getHours();
    const endHour = (startHour + 1) % 24;

    const pad = n => n.toString().padStart(2, '0');

    document.getElementById("startTime").value = `${pad(startHour)}:00`;
    document.getElementById("endTime").value = `${pad(endHour)}:00`;
  });
  </script>
</body>
</html>
