<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OceanZ Booking</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>

  <div class="container">
    <h1>ðŸŽ® OceanZ - Book Your PC</h1>

    <form id="bookingForm">
      <!-- Step 1 -->
      <div id="step1">
        <label for="userName">Name:</label>
        <input type="text" id="userName" required />

        <div class="time-inputs">
          <div class="time-group">
            <label for="startTime">Start Time:</label>
            <select id="startTime" required></select>
          </div>
          <div class="time-group">
            <label for="endTime">End Time:</label>
            <select id="endTime" required></select>
          </div>
        </div>

        <button type="button" id="nextBtn">Next</button>
      </div>

      <!-- Step 2 -->
      <div id="step2" style="display: none;">
        <label>Select Available PCs:</label>
        <div class="pc-checkboxes" id="availablePCs">
          <!-- Filled by JS -->
        </div>

        <p id="priceInfo">ðŸ’° Total Price: â‚¹0</p>

        <div class="button-row">
          <button type="button" id="backBtn">â¬… Back</button>
          <button type="submit">Book Now</button>
        </div>
      </div>

    </form>

    <div id="bookingResult" style="display: none;"></div>
    <a href="admin.html" class="admin-link">ðŸ”’ Admin Dashboard</a>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="assets/firebase.js"></script>
  <script>
  // Set default time values for booking
  const timeOptions = [];
  for (let h = 0; h < 24; h++) {
    const hour12 = ((h + 11) % 12 + 1);
    const suffix = h < 12 ? "AM" : "PM";
    timeOptions.push({
      value: `${h.toString().padStart(2, '0')}:00`,
      label: `${hour12}:00 ${suffix}`
    });
  }
  const startSelect = document.getElementById("startTime");
  const endSelect = document.getElementById("endTime");
  function populateTimeDropdowns() {
    [startSelect, endSelect].forEach(select => {
      select.innerHTML = "";
      timeOptions.forEach(opt => {
        const option = document.createElement("option");
        option.value = opt.value;
        option.textContent = opt.label;
        select.appendChild(option);
      });
    });
    // Default to current hour and +1 hour
    const now = new Date();
    const currentHour = now.getHours();
    const nextHour = (currentHour + 1) % 24;
    startSelect.value = `${currentHour.toString().padStart(2, '0')}:00`;
    endSelect.value = `${nextHour.toString().padStart(2, '0')}:00`;
  }
  window.addEventListener("DOMContentLoaded", populateTimeDropdowns);
  window.addEventListener('DOMContentLoaded', () => {
    const now = new Date();
    const startHour = now.getHours();
    const endHour = (startHour + 1) % 24;
    const pad = n => n.toString().padStart(2, '0');
    document.getElementById("startTime").value = `${pad(startHour)}:00`;
    document.getElementById("endTime").value = `${pad(endHour)}:00`;
  });
  </script>
</body>
</html>
