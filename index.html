<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OceanZ Booking</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® OceanZ - Book Your PC</h1>
    <form id="bookingForm">
      <label for="userName">Name:</label>
      <input type="text" id="userName" required />

      <label>Select PCs:</label>
      <div class="pc-checkboxes">
        <label><input type="checkbox" class="pc-option" value="T1"> T-Room 1</label>
        <label><input type="checkbox" class="pc-option" value="T2"> T-Room 2</label>
        <label><input type="checkbox" class="pc-option" value="T3"> T-Room 3</label>
        <label><input type="checkbox" class="pc-option" value="T4"> T-Room 4</label>
        <label><input type="checkbox" class="pc-option" value="T5"> T-Room 5</label>
        <label><input type="checkbox" class="pc-option" value="T6"> T-Room 6</label>
        <label><input type="checkbox" class="pc-option" value="T7"> T-Room 7</label>
        <br>
        <label><input type="checkbox" class="pc-option" value="CT1"> CT-Room 1</label>
        <label><input type="checkbox" class="pc-option" value="CT2"> CT-Room 2</label>
        <label><input type="checkbox" class="pc-option" value="CT3"> CT-Room 3</label>
        <label><input type="checkbox" class="pc-option" value="CT4"> CT-Room 4</label>
        <label><input type="checkbox" class="pc-option" value="CT5"> CT-Room 5</label>
        <label><input type="checkbox" class="pc-option" value="CT6"> CT-Room 6</label>
        <label><input type="checkbox" class="pc-option" value="CT7"> CT-Room 7</label>
      </div>

      <div class="time-inputs">
        <div class="time-group">
          <label for="startTime">Start Time:</label>
          <input type="time" id="startTime" required />
        </div>
        <div class="time-group">
          <label for="endTime">End Time:</label>
          <input type="time" id="endTime" required />
        </div>
      </div>

      <p id="priceInfo">ðŸ’° Total Price: â‚¹0</p>

      <button type="submit">Book Now</button>
    </form>

    <div id="bookingResult"></div>
    <a href="admin.html" class="admin-link">ðŸ”’ Admin Dashboard</a>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="assets/firebase.js"></script>
  <script>
  // Set default time values for booking
  window.addEventListener('DOMContentLoaded', () => {
    const now = new Date();
    const startHour = now.getHours();
    const endHour = (startHour + 1) % 24;

    const pad = n => n.toString().padStart(2, '0');

    document.getElementById("startTime").value = `${pad(startHour)}:00`;
    document.getElementById("endTime").value = `${pad(endHour)}:00`;
  });
  </script>
</body>
</html>
