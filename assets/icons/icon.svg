<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff"/>
      <stop offset="100%" style="stop-color:#b829ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Hexagon -->
  <polygon points="256,60 420,150 420,330 256,420 92,330 92,150" 
    fill="none" stroke="url(#neon)" stroke-width="12"/>
  
  <!-- OZ Text -->
  <text x="256" y="280" text-anchor="middle" 
    font-family="Arial Black, sans-serif" font-size="140" font-weight="900"
    fill="#00f0ff">OZ</text>
</svg>

