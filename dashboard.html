<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PC Availability</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <style>
    .pc-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .pc-box {
      background-color: #222;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border: 2px solid transparent;
    }
    .available {
      border-color: #00ff99;
      color: #00ff99;
    }
    .occupied {
      border-color: #ff4444;
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’» Real-time PC Availability</h1>
    <div class="pc-grid" id="pcGrid"></div>
    <a href="index.html" class="admin-link">â¬… Back to Booking</a>
  </div>
  <script>
    const apiURL = 'https://script.google.com/macros/s/AKfycbw2ntVhmvwpkRrTVal9CRxR-2yfXm5vRCUu5huY40VQO5t-N2bfZv6HRh-5kObmYI6J/exec'; // Replace this
    const pcList = ['T1', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7', 'CT1', 'CT2', 'CT3', 'CT4', 'CT5', 'CT6', 'CT7'];

    function loadAvailability() {
      fetch(apiURL)
        .then(res => res.json())
        .then(data => {
          const now = new Date();
          const occupied = new Set();

          data.forEach(b => {
            const start = new Date(b.start);
            const end = new Date(b.end);
            if (now >= start && now < end) {
              occupied.add(b.pc);
            }
          });

          const grid = document.getElementById("pcGrid");
          grid.innerHTML = "";

          pcList.forEach(pc => {
            const box = document.createElement("div");
            box.className = "pc-box " + (occupied.has(pc) ? "occupied" : "available");
            box.innerText = pc + (occupied.has(pc) ? " ðŸ”´" : " âœ…");
            grid.appendChild(box);
          });
        });
    }

    setInterval(loadAvailability, 30000); // refresh every 30s
    window.onload = loadAvailability;
  </script>
</body>
</html>
