<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>OceanZ - Admin Portal</title>
  
  <!-- PWA Meta Tags -->
  <meta name="description" content="OceanZ Gaming Cafe Admin - Manage bookings, members, and recharges"/>
  <meta name="theme-color" content="#ff0044"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <meta name="apple-mobile-web-app-title" content="OceanZ Admin"/>
  <link rel="manifest" href="manifest.webmanifest"/>
  <link rel="icon" type="image/svg+xml" href="../assets/icons/admin-icon.svg"/>
  <link rel="apple-touch-icon" href="../assets/icons/admin-icon.svg"/>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <style>
    :root {
      --neon-cyan: #00f0ff;
      --neon-pink: #ff00ff;
      --neon-purple: #b829ff;
      --neon-red: #ff0044;
      --dark-bg: #0a0a0f;
      --card-bg: rgba(15, 15, 25, 0.9);
    }

    * { font-family: 'Rajdhani', sans-serif; }
    .font-orbitron { font-family: 'Orbitron', sans-serif; }

    body {
      background: var(--dark-bg);
      background-image: 
        linear-gradient(rgba(255, 0, 68, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 0, 68, 0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(255, 0, 68, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(184, 41, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .neon-card {
      background: var(--card-bg);
      border: 1px solid rgba(255, 0, 68, 0.3);
      box-shadow: 
        0 0 20px rgba(255, 0, 68, 0.1),
        inset 0 0 60px rgba(255, 0, 68, 0.03);
      backdrop-filter: blur(10px);
    }

    .neon-glow {
      text-shadow: 
        0 0 10px var(--neon-red),
        0 0 20px var(--neon-red),
        0 0 40px var(--neon-red);
    }

    .neon-input {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 0, 68, 0.3);
      transition: all 0.3s ease;
    }

    .neon-input:focus {
      border-color: var(--neon-red);
      box-shadow: 
        0 0 10px rgba(255, 0, 68, 0.3),
        inset 0 0 10px rgba(255, 0, 68, 0.1);
      outline: none;
    }

    .neon-btn {
      background: linear-gradient(135deg, var(--neon-red), var(--neon-purple));
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
    }

    .neon-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .neon-btn:hover::before {
      left: 100%;
    }

    .neon-btn:hover {
      box-shadow: 
        0 0 20px rgba(255, 0, 68, 0.5),
        0 0 40px rgba(255, 0, 68, 0.3);
      transform: translateY(-2px);
    }

    .logo-container {
      position: relative;
    }

    .logo-container::before {
      content: '';
      position: absolute;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(255, 0, 68, 0.3) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse-glow 2s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
    }

    .cyber-line {
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-red), transparent);
      animation: line-glow 2s ease-in-out infinite;
    }

    @keyframes line-glow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .float-particle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: var(--neon-red);
      border-radius: 50%;
      animation: float-up 8s linear infinite;
      opacity: 0.6;
    }

    @keyframes float-up {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
    }

    .corner-accent {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid var(--neon-red);
    }

    .corner-tl { top: -1px; left: -1px; border-right: none; border-bottom: none; }
    .corner-tr { top: -1px; right: -1px; border-left: none; border-bottom: none; }
    .corner-bl { bottom: -1px; left: -1px; border-right: none; border-top: none; }
    .corner-br { bottom: -1px; right: -1px; border-left: none; border-top: none; }

    .shield-icon {
      filter: drop-shadow(0 0 10px rgba(255, 0, 68, 0.5));
    }

    /* Mobile Enhancements */
    @media (max-width: 767px) {
      html { font-size: 14px; }
      
      body {
        padding: 1rem !important;
        align-items: flex-start;
        padding-top: 10vh !important;
      }
      
      .neon-card {
        padding: 1.5rem !important;
        border-radius: 16px !important;
      }
      
      .logo-container::before {
        width: 100px;
        height: 100px;
      }
      
      .logo-container .w-20 {
        width: 4.5rem !important;
        height: 4.5rem !important;
      }
      
      h1.text-2xl {
        font-size: 1.25rem !important;
      }
      
      .neon-input {
        padding: 14px 16px !important;
        font-size: 16px !important; /* Prevents iOS zoom */
      }
      
      .neon-btn {
        padding: 16px !important;
        font-size: 0.85rem !important;
        min-height: 52px;
      }
      
      .corner-accent {
        width: 16px;
        height: 16px;
      }
      
      /* Hide some particles on mobile for performance */
      .float-particle:nth-child(2),
      .float-particle:nth-child(4) {
        display: none;
      }
    }
    
    /* Safe area for notched devices */
    @supports (padding: env(safe-area-inset-top)) {
      @media (max-width: 767px) {
        body {
          padding-top: calc(10vh + env(safe-area-inset-top)) !important;
        }
      }
    }
    
    /* Touch device optimizations */
    @media (hover: none) and (pointer: coarse) {
      .neon-btn:hover {
        transform: none;
      }
      
      .neon-btn:active {
        transform: scale(0.98);
      }
    }
  </style>
</head>
<body class="admin-login text-white min-h-screen flex items-center justify-center px-4">

  <!-- Floating particles -->
  <div class="float-particle" style="left: 10%; animation-delay: 0s;"></div>
  <div class="float-particle" style="left: 25%; animation-delay: 1.5s;"></div>
  <div class="float-particle" style="left: 45%; animation-delay: 2.5s;"></div>
  <div class="float-particle" style="left: 65%; animation-delay: 3.5s;"></div>
  <div class="float-particle" style="left: 85%; animation-delay: 4.5s;"></div>

  <div class="relative z-10 w-full max-w-md">
    <!-- Main Card -->
    <div id="login-container" class="neon-card rounded-xl p-8 relative hidden">
      <!-- Corner accents -->
      <div class="corner-accent corner-tl"></div>
      <div class="corner-accent corner-tr"></div>
      <div class="corner-accent corner-bl"></div>
      <div class="corner-accent corner-br"></div>

      <!-- Logo Section -->
      <div class="text-center mb-8">
        <div class="logo-container inline-block mb-4">
          <div class="w-20 h-20 mx-auto relative flex items-center justify-center">
            <svg viewBox="0 0 100 100" class="w-full h-full shield-icon">
              <polygon points="50,5 95,25 95,60 50,95 5,60 5,25" 
                fill="none" stroke="url(#adminGradient)" stroke-width="2"/>
              <defs>
                <linearGradient id="adminGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#ff0044"/>
                  <stop offset="100%" style="stop-color:#b829ff"/>
                </linearGradient>
              </defs>
              <text x="50" y="55" text-anchor="middle" fill="#ff0044" font-size="20" font-family="Orbitron" font-weight="bold">ADMIN</text>
            </svg>
          </div>
        </div>
        <h1 class="font-orbitron text-2xl font-bold neon-glow tracking-wider" style="color: var(--neon-red);">
          CONTROL CENTER
        </h1>
        <p class="text-gray-400 mt-2 tracking-widest text-sm uppercase">Authorized Personnel Only</p>
        <div class="cyber-line mt-4"></div>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium mb-2 tracking-wider uppercase" style="color: #ff6688;">
            Admin Email
          </label>
          <input type="email" id="email" required placeholder="admin@oceanz.com" 
            class="neon-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-500"/>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium mb-2 tracking-wider uppercase" style="color: #ff6688;">
            Access Key
          </label>
          <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
            class="neon-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-500"/>
        </div>

        <button type="submit" class="neon-btn w-full py-4 rounded-lg text-white font-orbitron text-sm">
          ‚ö° Authorize
        </button>

        <p id="loginError" class="text-red-400 text-sm text-center hidden"></p>
      </form>
    </div>

    <!-- Loading spinner -->
    <div id="loading" class="text-center">
      <div class="w-16 h-16 mx-auto mb-4 relative">
        <div class="absolute inset-0 border-2 border-transparent rounded-full animate-spin" 
          style="border-top-color: #ff0044; border-right-color: #b829ff;"></div>
        <div class="absolute inset-2 border-2 border-transparent rounded-full animate-spin" 
          style="border-bottom-color: #ff0044; border-left-color: #b829ff; animation-direction: reverse; animation-duration: 0.8s;"></div>
      </div>
      <p class="text-gray-400 font-orbitron text-sm tracking-wider">AUTHENTICATING...</p>
    </div>

    <!-- Bottom decoration -->
    <div class="flex justify-center mt-6 gap-2">
      <div class="w-2 h-2 rounded-full animate-pulse" style="background: #ff0044;"></div>
      <div class="w-2 h-2 rounded-full animate-pulse" style="background: #b829ff; animation-delay: 0.2s;"></div>
      <div class="w-2 h-2 rounded-full animate-pulse" style="background: #ff0044; animation-delay: 0.4s;"></div>
    </div>
  </div>

  <!-- Install App Banner -->
  <div id="installBanner" class="fixed bottom-4 left-4 right-4 mx-auto max-w-sm p-4 rounded-xl hidden z-50"
    style="background: linear-gradient(135deg, rgba(255,0,68,0.15), rgba(184,41,255,0.15)); border: 1px solid rgba(255,0,68,0.5); backdrop-filter: blur(10px); animation: slideUp 0.3s ease-out;">
    <div class="flex items-center gap-3">
      <div class="w-12 h-12 rounded-xl flex items-center justify-center" style="background: rgba(255,0,68,0.2);">
        <svg viewBox="0 0 100 100" class="w-8 h-8">
          <path d="M50,10 L85,25 L85,55 C85,75 50,90 50,90 C50,90 15,75 15,55 L15,25 Z" 
            fill="none" stroke="#ff0044" stroke-width="4"/>
        </svg>
      </div>
      <div class="flex-1">
        <p class="font-orbitron text-sm font-bold" style="color: #ff0044;">Install Admin App</p>
        <p class="text-xs text-gray-400">Quick access to dashboard</p>
      </div>
      <button id="installBtn" class="px-4 py-2 rounded-lg font-orbitron text-xs font-bold"
        style="background: linear-gradient(135deg, #ff0044, #b829ff); color: #fff;">
        Install
      </button>
      <button id="dismissInstall" class="text-gray-500 hover:text-white p-1">‚úï</button>
    </div>
  </div>

  <style>
    @keyframes slideUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  
  <script type="module">
    import { BOOKING_DB_CONFIG, AUTH_APP_NAME } from "../shared/config.js";
    
    // Dynamic import for permissions to handle failures gracefully
    let handleStaffLogin = null;
    let getStaffSession = null;
    let clearStaffSession = null;
    
    try {
      const permissions = await import("./js/permissions.js");
      handleStaffLogin = permissions.handleStaffLogin;
      getStaffSession = permissions.getStaffSession;
      clearStaffSession = permissions.clearStaffSession;
      console.log("‚úÖ Permissions module loaded");
    } catch (err) {
      console.warn("‚ö†Ô∏è Permissions module failed to load:", err);
    }

    const authApp = firebase.initializeApp(BOOKING_DB_CONFIG, AUTH_APP_NAME);
    const auth = firebase.auth(authApp);

    // Check if we just logged out (flag set by logout action)
    const justLoggedOut = sessionStorage.getItem("oceanz_just_logged_out");
    if (justLoggedOut) {
      sessionStorage.removeItem("oceanz_just_logged_out");
      console.log("üîÑ Just logged out - forcing sign out...");
      auth.signOut();
    }

    auth.onAuthStateChanged(async (user) => {
      console.log("üîî Auth state changed:", user ? user.email : "signed out");
      document.getElementById("loading").classList.add("hidden");
      
      if (user) {
        // Create/refresh staff session
        try {
          if (handleStaffLogin) {
            console.log("üîÑ Creating staff session for:", user.email);
            const session = await handleStaffLogin(user.email, user.displayName);
            console.log("‚úÖ Staff session ready:", session?.name, "Role:", session?.role);
          }
        } catch (err) {
          console.error("‚ùå Staff session error:", err);
          // Show error to user (e.g., disabled account)
          const errorDiv = document.getElementById("loginError");
          if (errorDiv) {
            errorDiv.textContent = "‚ö†Ô∏è " + (err.message || "Login failed");
            errorDiv.classList.remove("hidden");
          }
          // Sign out the Firebase user since they can't use the app
          await auth.signOut();
          document.getElementById("login-container").classList.remove("hidden");
          return;
        }
        
        // Verify session was created before redirecting
        const session = getStaffSession ? getStaffSession() : null;
        if (session) {
          console.log("‚úÖ Redirecting with role:", session.role);
          // COUNTER role goes to POS interface, others go to dashboard
          if (session.role === "COUNTER") {
            console.log("üßæ Counter role - redirecting to POS interface");
            window.location.replace("counter.html");
          } else {
            window.location.replace("dashboard.html");
          }
        } else {
          console.error("‚ùå Session not created - showing login form");
          document.getElementById("login-container").classList.remove("hidden");
        }
      } else {
        // Clear session on logout
        console.log("üëã User signed out - clearing session");
        if (clearStaffSession) clearStaffSession();
        document.getElementById("login-container").classList.remove("hidden");
      }
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("loginError");
      const submitBtn = e.target.querySelector('button[type="submit"]');
      
      // Show loading state
      submitBtn.innerHTML = '<span class="animate-pulse">‚è≥ Authenticating...</span>';
      submitBtn.disabled = true;
      errorDiv.classList.add("hidden");

      try {
        // Just sign in - onAuthStateChanged will handle the rest
        await auth.signInWithEmailAndPassword(email, password);
        console.log("‚úÖ Firebase Auth successful - waiting for redirect...");
        // onAuthStateChanged will handle session creation and redirect
      } catch (error) {
        console.error("‚ùå Login error:", error);
        errorDiv.textContent = "‚ö†Ô∏è " + error.message;
        errorDiv.classList.remove("hidden");
        submitBtn.innerHTML = '‚ö° Authorize';
        submitBtn.disabled = false;
      }
    });

    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('../sw.js')
        .then(reg => console.log('SW registered:', reg.scope))
        .catch(err => console.log('SW registration failed:', err));
    }

    // PWA Install Prompt
    let deferredPrompt;
    const installBanner = document.getElementById('installBanner');
    const installBtn = document.getElementById('installBtn');
    const dismissBtn = document.getElementById('dismissInstall');

    const installDismissed = localStorage.getItem('adminPwaInstallDismissed');
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      if (!installDismissed && !isStandalone) {
        setTimeout(() => {
          installBanner?.classList.remove('hidden');
        }, 2000);
      }
    });

    installBtn?.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBanner?.classList.add('hidden');
    });

    dismissBtn?.addEventListener('click', () => {
      installBanner?.classList.add('hidden');
      localStorage.setItem('adminPwaInstallDismissed', 'true');
    });

    window.addEventListener('appinstalled', () => {
      installBanner?.classList.add('hidden');
      deferredPrompt = null;
    });
  </script>
</body>
</html>
