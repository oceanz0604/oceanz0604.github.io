<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <style>
    .container {
      max-width: 960px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }

    input[type="date"] {
      padding: 0.5rem;
      width: 200px;
      margin-right: 1rem;
      background: #1a1a1f;
      color: #f0f0f0;
      border: 1px solid #333;
      border-radius: 4px;
    }

    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      margin-right: 0.5rem;
      border: none;
      background: #1f6feb;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #155ab6;
    }

    .booking-card {
      background: #1c1c22;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .booking-card h3 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
      color: #4da6ff;
    }

    .booking-details {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1rem;
    }

    .booking-details div {
      flex: 1 1 150px;
      color: #ccc;
    }

    .booking-details strong {
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="logout()">ðŸšª Logout</button>
    <h1>ðŸ›  Admin Dashboard - Bookings</h1>
    <label for="filterDate">Filter by Date:</label>
    <input type="date" id="filterDate" />
    <button onclick="fetchBookings()">ðŸ”„ Refresh</button>
    <button onclick="downloadCSV()">ðŸ“¥ Export CSV</button>

    <div id="bookingCards"></div>

    <a href="index.html" class="admin-link">â¬… Back to Booking</a>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="assets/admin.js"></script>
  <script>
  firebase.auth().onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html"; // Redirect if not logged in
    }
  });
  </script>
</body>
</html>
