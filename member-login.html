<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OceanZ Member Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Smooth scroll hiding on mobile */
    ::-webkit-scrollbar {
      display: none;
    }
    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4 py-6">

  <div class="bg-gray-800 p-6 rounded-2xl shadow-lg w-full max-w-sm space-y-6">

    <div class="text-center">
      <h1 class="text-3xl sm:text-4xl font-bold text-white">ğŸ® OceanZ Login</h1>
      <p class="text-sm text-gray-400 mt-1">Welcome back, gamer!</p>
    </div>

    <form id="memberLoginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
        <input type="text" id="username" required placeholder="e.g., player123" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
        <input type="password" id="password" required placeholder="********" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      <button type="submit" id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-all">
        ğŸ”“ Login
      </button>
      <p id="login-error" class="text-red-400 text-sm text-center hidden">âŒ Invalid credentials. Please try again.</p>
    </form>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="assets/member-login.js"></script>
</body>
</html>
